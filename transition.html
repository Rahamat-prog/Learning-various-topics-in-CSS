<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            transition: width 2s, height 2s;
            transition-delay: 3s;
        }
        div:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Transition(create different types color using two or more color its called transition) in CSS -->
    <div></div> <hr>
    
    <a title="google is a website" href="#">Google</a>
</body>
</html>
